<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--sr-only 스크린리더 옵션. fontawesome이미지 로딩이 느려질때 화면에 대체글자가 출력되지 않게 하는 설정-->
    <style>
      .sr-only{
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        border: 0;
      }
    </style>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $(".headC").click(function(){
          $(".headD").slideToggle();
        })
      });
    </script>
  </head>
  <body>
    <header>
      <div class="container">
        <button type="button" class="headC">
          <span class="fa fa-bars" title="TOGGLEMENU"></span><!--item class명을 쓰지 않는다. flex:1이 지정되지 않아야 버튼크기 그대로 출력된다--><!--작은화면 toggle button-->
        </button>
        <nav class="item headA">
          <ul>

              <ul>

              </ul>
              -->

            <li class="menu"><a href="#">청첩장</a></li>
            <li class="menu"><a href="#">이벤트</a></li>
            <li class="menu"><a href="#">문의하기</a></li>
          </ul>
        </nav>
        <div class="item headB">
          <img src="img/logo.svg" alt="logo">
        </div>
      </div>
      <nav class="headD">
        <ul>
          <li><a href="#">소개</a></li>
          <li><a href="#">필름</a></li>

          <li><a href="#">이벤트</a></li>
          <li><a href="#">문의</a></li>
        </ul>
      </nav><!--작은화면에서 navigation-->

    <section class="conA">

        <!--<h1>LEEMINELEE</h1>-->
        <p>필름 사진 찍고 디자인하는<br>스튜디오 리미네리입니다.</p>
      </div>
    </section>
    <section class="conB">
      <div class="container">
        <div class="item itemA">
          <p><span id="contact">문의하기</span><br><br><span>카카오톡</span> | 플러스 친구 @리미네리<br><span>상담시간</span> | 매일 11시 부터 18시 까지<br><br>카카오톡으로 연락주시면<br>가장 빠르게 답변 받아보실 수 있습니다.</p>

        <nav class="item itemB">

            <li><a href="#"><img src="img/sns_button_2.svg" class="sns2" title="naverblog"></img></a></li>
            <li><a href="#"><img src="img/sns_button_3.svg" class="sns3" title="instagram"></img></a></li>
            <li><a href="#"><img src="img/sns_button_4.svg" class="sns4" title="facebook"></img></a></li>

      <div class="conB-small">
