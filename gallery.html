<!-- The Modal 공통. 20180224-->
  <!--independent div박스-->
<div id="modal-container" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content">
  <!--<div id="caption"></div>-->
</div>

  <!--modal script-->
<script>
// Get the modal 공통
var modal = document.getElementById('modal-container');

// Get the image and insert it inside the modal - use its "alt" text as a caption
function modalFunction(imgNum){
  var sourceImg = document.getElementsByClassName("source-img");
  var modalImg = document.getElementsByClassName("modal-content");
  //var captionText = document.getElementById("caption");

  modal.style.display = "block";
  modalImg[0].src = sourceImg[imgNum-1].src;
  //captionText.innerHTML = sourceImg[imgNum-1].alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];// getElements 이므로 [0]이라고 해야 버튼이 선택됨

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>
